<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='loader.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/soroban-client/0.3.0/soroban-client.js"></script>
    <!-- <script src='pixelwar.js' type="module"></script> -->
    <script src='main.js' type="module"></script>
</head>

<body>
    <div id="header">

        <div id="title_wrapper">
            <h1 id="title" class="title_close">pixel ⚔ war</h1>
        </div>
    </div>
    <h2 id="subtitle" class="title_close">hacka-soroban-athon</h2>

    <section id="main">

        <div id="info" class="info">
            <!-- <div>⏹ ⏹ ⏹</div> -->
            <img id="avatar" />
            <div id="username"></div>
            <div id="pubkey"></div>
        </div>
        <div id="container"
            style="display: none; width: fit-content;  margin-right: auto; margin-left: auto; margin-top: 1em;">

            <div id="creditsDisplay" style=" padding: 0.2em;">Credits <span id="credits"></span></div>
            <div style=" padding: 0.4em;width: 600px;" class="form">


                <div class="coord">
                    <div>pixel</div>
                    <!-- <label id="xlabel" for="px" style="font-size: 2em;">x: </label> -->
                    <input type="number" id="px" min="0" style="width: 5em; height: 2em;" />
                    <br />
                    <!-- <label id="xlabel" for="px" style="font-size: 2em;">y: </label> -->
                    <input type="number" id="py" min="0" style="width: 5em; height: 2em;" />
                </div>
                <div class="colorpicker">
                    <div>color</div>
                    <input id="colorpicker" id="color" type="color" style="width: 5em; height: 5em;" />
                </div>
                <div class="submit">
                    <button type="submit" id="setpixel" style="height: 5em;width: 5em;">Submit</button>
                </div>
            </div>


        </div>
        <a id="login" href="#" style="display: none;">Login with discord</a>
        
        <div style="display: block; width: fit-content;  margin-right: auto; margin-left: auto; margin-top: 1em;">

            <div id="feedback"></div>
            <div class="loader-bar" id="loader" style="display: none;">
                <div class="block-border"></div>
                <div class="block-border"></div>
                <div class="block-border"></div>
                <div class="block-border"></div>
                <div class="block-border"></div>
                <div class="block-border"></div>
                <div class="block-border"></div>
                <div class="block-border"></div>
                <div class="block-meter"></div>
                <div class="block-meter"></div>
                <div class="block-meter"></div>
                <div class="block-meter"></div>
                <div class="block-meter"></div>
                <div class="block-meter"></div>
                <div class="block-meter"></div>
                <div class="block-meter"></div>
            </div>
            <div style="display: block; margin-right: auto; margin-left: auto">
                <canvas id="pwimage" width="600px" height="600px"
                    style="border: solid 2px black;background-color: #e1e1e1;" />
            </div>
        </div>
        <div id="info2" class="info">
            <p>
                Click on the image to populate the pixel coordinates and color.<br />
                Choose a new color and then submit.<br />
                When the blockchain will have validated the transaction you should see your pixel on the image!
            </p>
        </div>

        <br />
    </section>
</body>

</html>
